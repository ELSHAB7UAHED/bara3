name: Build ESP32 Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ§± ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙƒÙˆØ¯ Ù…Ù† Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Ø¥Ø¹Ø¯Ø§Ø¯ Arduino CLI
      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v2

      # ğŸ“¦ ØªØ«Ø¨ÙŠØª Ù„ÙˆØ­Ø§Øª ESP32
      - name: Install ESP32 board
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      # ğŸ“š ØªØ«Ø¨ÙŠØª ÙƒÙ„ Ø§Ù„Ù…ÙƒØªØ¨Ø§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
      - name: Install required libraries
        run: |
          arduino-cli lib install "WiFi"
          arduino-cli lib install "WebServer"
          arduino-cli lib install "EEPROM"
          arduino-cli lib install "ArduinoJson"
          arduino-cli lib install "ESPAsyncWebServer"
          arduino-cli lib install "AsyncTCP"
          arduino-cli lib install "FS"
          arduino-cli lib install "SPIFFS"
          arduino-cli lib install "Update"
          arduino-cli lib install "DNSServer"
          arduino-cli lib install "WiFiClientSecure"
          arduino-cli lib install "PubSubClient"
          arduino-cli lib install "HTTPClient"

      # ğŸ—ï¸ Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ ÙˆØªØ­ÙˆÙŠÙ„Ù‡ Ø¥Ù„Ù‰ BIN
      - name: Build firmware
        run: |
          mkdir -p build
          arduino-cli compile --fqbn esp32:esp32:esp32 --output-dir build .

      # ğŸ“¤ Ø±ÙØ¹ Ù…Ù„Ù Ø§Ù„Ù€ .bin Ø§Ù„Ù†Ø§ØªØ¬ ÙƒÙ€ Artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ESP32-firmware
          path: build

      # ğŸš€ (Ø§Ø®ØªÙŠØ§Ø±ÙŠ) Ø¥Ù†Ø´Ø§Ø¡ Release ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¹Ù„Ù‰ GitHub
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/*.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
